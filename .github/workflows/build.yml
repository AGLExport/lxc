name: Test build
on:
  - push
  - pull_request

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        compiler:
          - gcc
          - clang
        os:
          - ubuntu-16.04
          - ubuntu-18.04
          - ubuntu-20.04
        exclude:
          - os: ubuntu-16.04
            compiler: gcc
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq gcc clang
          sudo apt-get install -qq libapparmor-dev libcap-dev libseccomp-dev libselinux1-dev linux-libc-dev docbook2x

      - name: Compiler version
        env:
          CC: ${{ matrix.compiler }}
        run: |
          ${CC} --version

      - name: Build
        env:
          CC: ${{ matrix.compiler }}
        run: |
          # Configure
          export CFLAGS="-Wall -Werror"
          export LDFLAGS="-pthread -lpthread"
          ./autogen.sh

          BUILD="$(pwd)/build"
          mkdir -p "${BUILD}"
          cd "${BUILD}"
          ../configure --enable-tests --with-distro=unknown

          # Build
          make -j4
          make DESTDIR="${BUILD}/install" install
